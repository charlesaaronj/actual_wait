  <!-- container & title -->
  <div class="container my-4">
    <h1 class="my-4 text-center">Real Wait Times</h1>

    <form class="new-name">
        <div class=""><span class="">Enter name:</span>
        <input type="text" id="name" class="" required>
          <input type="submit" value="Update"></div> 
         </form> 


    <!-- buttons for parks -->
    <div class="parks">
      <div class="">Choose a Park</div>
      <button class="park" id="Magic Kingdom">Magic Kingdom</button>
      <button class="park" id="Epcot">Epcot</button>
      <button class="park" id="Hollywood Studios">Hollywood Studios</button>
      <button class="park" id="Animal Kingdom">Animal Kingdom</button>
    </div>

       <!-- buttons for parks -->
       <div class="attractions">
        <div class="">Choose an Attraction</div>
        <button class="attraction" id="Space Mountain">Space Mountain</button>
        <button class="attraction" id="Jungle Cruise">Jungle Cruise</button>
        <button class="attraction" id="Haunted Mansion">Haunted Mansion</button>
        <button class="attraction" id="Dumbo">Dumbo</button>
      </div>

      <form class="posted">
        <div class=""><span class="">Enter Posted Wait Time (minutes):</span>
        <input type="text" id="posted" class="" required>
          <input type="submit" value="Update"></div> 
         </form> 


      <div id="timerContainer">
        <div class="timer" onclick="startTimer()">Start Timer!</div>
        <div class="startTimer reset" onclick="startTimer()" >
            <i class="fas fa-play"></i>
          </div>
        <div class="pauseTimer reset" onclick="pauseTimer()" >
            <i class="fas fa-pause"></i>
          </div>
        <div class="resetTimer reset" onclick="resetTimer()">Reset</div>
        </div>
    </div>

    <form class="actual">
      <div class=""><span class="">Enter Actual Wait Time (minutes):</span>
      <input type="text" id="actual" required>
        <input type="submit" value="Update"></div> 
       </form> 

    <!-- new wait time form -->
    <form class="">
        <div class=""><span class="">Space Mountain:</span>
        <input type="text" id="message" class="" required>
          <input type="submit" class="" value="send"></div>  
    </form>
    <form class="">
        <div class=""><span class="">Haunted Mansion:</span>
        <input type="text" id="message" class="form-control" required>
          <input type="submit" class="" value="send"></div>  
    </form>
    <div class="timer-result"></div>
